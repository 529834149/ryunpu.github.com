<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/syntax.css">
        <link rel="icon" type="image/png" href="/images/favicon.png" />

        <script src="/js/common.js"></script>
        <script src="/js/jquery.stickyfooter.min.js"></script>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="site-intro">
                <div class="header clearfix">
                    <h1><a href="/" title="Home">{{ site.name }}</a></h1>

                </div>

                <div class="preamble site-box">每天都有进步^_^</div>

            <div class="main-wrapper">
                <div class="site-box">
                    {{ content }}
                </div>
            </div>
        </div>

        <div class="footer s-stickyfooter">
            <div>
                <p>Hosted by <a href="https://github.com/moamaoa/moamaoa.github.com" target="_blank">GitHub</a> and powered by <a href="http://github.com/mojombo/jekyll" target="_blank">Jekyll</a></p>
                <p>moamaoa@gmail.com</p>
            </div>
        </div>

        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'moamaoa'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */

                var s = document.createElement('script'); s.async = true;
                s.type = 'text/javascript';
                s.src = '//' + disqus_shortname + '.disqus.com/count.js';
