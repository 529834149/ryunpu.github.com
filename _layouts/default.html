<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/syntax.css">
        <link rel="icon" type="image/png" href="/images/favicon.png" />
        <link href='http://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope' rel='stylesheet' type='text/css'>
        <script src="/js/jquery-1.7.2.min.js"></script>
        <script src="/js/common.js"></script>
        <script src="/js/jquery.stickyfooter.min.js"></script>
    </head>

    <body>
        <script>
            var currentHours = new Date().getHours(),
                $body = $('body');

            if (currentHours >= 17 && currentHours <= 19) {
                $body.attr('class', 'sunset');
            } else if ((currentHours > 19 && currentHours <= 24) || currentHours < 5) {
                $body.attr('class', 'night');
            } else if (currentHours >= 5 && currentHours <= 7) {
                $body.attr('class', 'dawn');
            } else {
                $body.attr('class', 'daylight');
            }
        </script>
        
        <div class="wrapper clearfix">
            <div class="site-intro">
                <div class="header clearfix">
                    <h1><a href="/" title="Home">{{ site.name }}</a></h1>
                    <h2>记录有趣的人事物，分享可重用的技术</h2>
                </div>

                <div class="preamble site-box">每天进步一点:)</div>
            </div>

            <div class="main-wrapper">
                <div class="site-box">
                    {{ content }}
                </div>
            </div>
        </div>

        <div class="categories">
            {% for category in site.categories %}
                <a href="/category/?cat={{ category | first }}" title="{{ category | first }}">{{ category | first }} <span class="count">({{ category | last | size }})</span></a>
            {% endfor %}
        </div>

        <div class="footer s-stickyfooter">
            <div>
                <p>Hosted by <a href="https://github.com/moamaoa/moamaoa.github.com" target="_blank">GitHub</a> and powered by <a href="http://github.com/mojombo/jekyll" target="_blank">Jekyll</a></p>
                <p>moamaoa@gmail.com</p>
            </div>
        </div>

        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'moamaoa'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function () {
                var s = document.createElement('script'); s.async = true;
                s.type = 'text/javascript';
                s.src = '//' + disqus_shortname + '.disqus.com/count.js';
                (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
            }());
        </script>
    </body>
</html>
