<div class="post-author text-center">
    <a href="/" title="{{ site.owner.name }}" itemprop="url"><img src="{{site.url}}/assets/img/{{ site.owner.avatar }}" alt="{{ site.owner.name }}'s photo" itemprop="image" class="post-avatar img-circle img-responsive" /></a>
    <h4 class="bordered-bottom vcard author" itemprop="author" itemscope itemtype="http://schema.org/Person">by <span itemprop="name" class="fn"><a href="/" title="{{ site.owner.name }}" itemprop="url">{{ site.owner.name }}</a></span></h4>
    <p>{{ site.owner.description }}</p>
</div>
